input {
  beats {
    port => 5044
  }
}

filter {}

output {
  if [host][os][type] == "windows" {
    elasticsearch {
      index => "logstash-winbeat-%{+YYYY.MM.dd}"
      hosts => ["https://es01:9200"]
      user => "elastic"
      password => "elastic123"
      ssl_enabled => true
      cacert => "/usr/share/logstash/certs/ca/ca.crt"
    }
  } else {
    elasticsearch {
      index => "logstash-lolbeat-%{+YYYY.MM.dd}"
      hosts => ["https://es01:9200"]
      user => "elastic"
      password => "elastic123"
      ssl_enabled => true
      cacert => "/usr/share/logstash/certs/ca/ca.crt"
    }
  }
}